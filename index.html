<body>
    <p id="time"></p>
    <img id="cloudBody" class="card-body" src="/assets/img/cloud_PNG0.png" alt="">
    <div id="card">
        <h5 id="title" class="card-title">☁️IAAN Weather☁️</h5>
        <input onkeypress='locationSubmission(event)' id="locationInput" class="form-control" type="text" required="true" placeholder="Enter your location">
        <ul>
            <div>
                <img id="weatherIcon" src="...">
            </div> 
            <li id="locationID">Location: </li> 
            <li id="tempID">Temp: </li>
            <li id="descID">Description: </li> <br><br>
            <ul id="windID">Wind </ul>
            <li id="windDegreeID">Degree: </li>
            <li id="windSpeedID">Speed: </li>
        </ul>
    </div>
